<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - BatterLife</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/ProductDetails.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/cart.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="BatterLife Logo">
        </div>
        <nav>
            <a href="../html/Home.html">Home</a>
            <a href="../html/About.html">About Us</a>
            <a href="../html/Products.html">Products</a>
            <a href="../html/custom-cake.html">Customize Cake</a>
            <a href="../html/contact.html">Contact</a>
            <a href="#" id="open-cart">Cart</a> 
        </nav>
    </header>

    <main class="product-details-page">
        <button class="back-button" onclick="history.back()">Back to Products</button>

        <div class="product-details-content fade-in">
            <img class="product-details-image" src="" alt="">

            <div class="product-info">
                <h2 class="product-name"></h2>
                <p class="price"></p>
                <p class="description"></p>
                <p class="ingredients"></p>
                <p class="allergens"></p>

                <div class="quantity-container">
                    <label for="quantity">Quantity:</label>
                    <div class="quantity-selector">
                        <button class="decrease-quantity">-</button>
                        <input type="number" id="quantity" value="1" min="1">
                        <button class="increase-quantity">+</button>
                    </div>
                </div>

                <button class="add-to-cart-button">Add to Cart</button>

                <div class="section">
                    <h3>Rating</h3>
                    <div class="rating">
                        <span class="product-rating"></span>
                        <div class="stars"></div>
                    </div>
                    <button class="see-reviews-button">See Reviews</button>
                    <div class="reviews"></div>
                </div>
            </div>
        </div>
    </main>
    <div class="overlay" id="overlay"></div>

    <div class="cart-sidebar" id="cart-sidebar">
        <button class="close-cart-button" id="close-cart">Close</button>
        <h1>Your Cart</h1>

        <div class="cart-items">
        </div>

        <div class="cart-summary">
            <h2>Order Summary</h2>
            <p>Subtotal: <span id="subtotal">$0.00</span></p>
            <button class="checkout-button">Proceed to Checkout</button>
            <button class="continue-shopping-button">Continue Shopping</button>
        </div>
    </div>

    <footer class="normal-footer">
        <p>&copy; 2025 BatterLife. All rights reserved.</p>
    </footer>

    <script type="module" src="../js/ProductDetails.js"></script>
    <script type="module" src="../js/cart.js"></script>
</body>
</html>
