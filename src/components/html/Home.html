<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatterLife - Home</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/cart.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="BatterLife Logo"> 
        </div>
        <nav>
            <a href="../html/Home.html">Home</a>
            <a href="../html/About.html">About Us</a>
            <a href="../html/Products.html">Products</a>
            <a href="../html/custom-cake.html">Customize Cake</a>
            <a href="../html/contact.html">Contact</a>
            <a href="#" id="open-cart">Cart</a> 
        </nav>
    </header>
    <div class="home">
        <video autoplay loop muted id="video-bg">
            <source src="../videos/background.mp4" type="video/mp4"> 
            Your browser does not support the video tag.
        </video>
        <div class="content">
            <div class="welcome-message">
                <h1>Welcome to BatterLife</h1>
                <p>Where taste meets creativity.</p>
                <a href="../html/products.html" class="order-button">Explore Now</a>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="cart-sidebar" id="cart-sidebar">
        <button class="close-cart-button" id="close-cart">Close</button>
        <h1>Your Cart</h1>

        <div class="cart-items">
        </div>

        <div class="cart-summary">
            <h2>Order Summary</h2>
            <p>Subtotal: <span id="subtotal">$0.00</span></p>
            <button class="checkout-button">Proceed to Checkout</button>
            <button class="continue-shopping-button">Continue Shopping</button>
        </div>
    </div>

    <footer class="home-footer">
        <p>&copy; 2025 BatterLife. All rights reserved.</p>
    </footer>
    <script src="../js/home.js"></script>
    <script src="../js/script.js"></script>
    <script type="module" src="../js/cart.js"></script>
</body>
</html>
